name: CI Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'terraform/**'
      - 'docs/**'
      - '**.md'
      - '**.markdown'
      - '.gitignore'
      - '.dockerignore'
      - '.github/workflows/cd.yml'
     
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'terraform/**'
      - 'docs/**'
      - '**.md'
      - '**.markdown'
      - '.gitignore'
      - '.dockerignore'
      - '.github/workflows/cd.yml'
     

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests
        run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Verify Secrets
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [ -z "$DOCKER_USER" ]; then echo "::error::DOCKERHUB_USERNAME secret is not set"; exit 1; fi
          if [ -z "$DOCKER_PASS" ]; then echo "::error::DOCKERHUB_TOKEN secret is not set"; exit 1; fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: deepanshu770/primedeal:${{ github.sha }}
